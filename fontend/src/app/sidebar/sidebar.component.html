				[dock]= true

				[closeOnClickOutside] = "true"
				(onClosed) = "sendEvent()">
		<p translate>sidebar.title</p>
		<ul (click)="_toogleSidebar()">
			<li><a routerLink="">Home</a></li>
			<li><a routerLink="about/48">About</a></li>
			<li><a routerLink="">Projects</a></li>
			<li><a routerLink="">People</a></li>
			<li><a routerLink="">Culture</a></li>
			<li><a routerLink="">Contact</a></li>
		</ul>
	</ng-sidebar>
</ng-sidebar-container>
